<!DOCTYPE html>
<html> 
 <head> 
 <meta charset="utf-8"> 
 <script src="http://code.jquery.com/jquery-latest.js">
 </script>
 <script> 
     $(document).ready(function () {
	         $("button").click(function() {
					 $("#div2").fadeOut("slow");
                     $("#div4").fadeOut("slow");
					 $("#div6").fadeOut("slow");
			});
	 });
 </script>
 </head> 
 <body> 
 <br>
 <br>
 <button>Нажми меня!</button>
 <br><br>
 <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
 <div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
 <div id="div3" style="width:80px;height:80px;background-color:blue;"></div><br>
 <div id="div4" style="width:80px;height:80px;background-color:black;"></div><br>
 <div id="div5" style="width:80px;height:80px;background-color:gray;"></div><br>
 <div id="div6" style="width:80px;height:80px;background-color:yellow;"></div><br>
 </body>
 </html>
